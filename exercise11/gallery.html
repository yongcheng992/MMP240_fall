<!DOCTYPE html>
<html>
    <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slideshow</title>
      <script type="text/javascript" src="gallery.js"></script>
      <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div class="container">
            <div class="slideshow">
              <a href="#" class="slide-back" onclick="slideshowBack(); return false;">
                  <img src="image/back-bl.png" alt="back">

          <!--  Place the first image here  -->
                <img src="image/slide1" alt="" id="mypic">

                <img src="image/next-bl.png" alt="next"></a>
            </div>
        </div>
        <a href="../index.html">Back to class website</a><!-- #container -->
    </body>
